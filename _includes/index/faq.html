<div class="list-group">
	{% for faq in site.data.faq %}
	<a href="#" class="list-group-item">
		<h4 class="list-group-item-heading">{{ faq.q }}</h4>
		<p class="list-group-item-text">
			{{ faq.a }}
		</p>
	</a>
	{% endfor %}
	<div class="row text-center faq-ending">
		<ul class="list-inline">
			<li><a href="#" class="view-all-faq btn btn-default">View All FAQ</a></li>
			<li>or</li>
			<li><a href="#" class="get-in-contact">get in touch with us</a></li>
		</ul>
	</div>
</div>
